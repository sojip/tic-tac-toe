<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Tic-Tac-Toe</h1>
    </nav>
    <div class="player">Player <span class="currentlyPlaying">1</span></div>
    <div class="gameboardContainer">
        <div class="gamePad" data-num ="0"></div>
        <div class="gamePad" data-num ="1"></div>
        <div class="gamePad" data-num ="2"></div>
        <div class="gamePad" data-num ="3"></div>
        <div class="gamePad" data-num ="4"></div>
        <div class="gamePad" data-num ="5"></div>
        <div class="gamePad" data-num ="6"></div>
        <div class="gamePad" data-num ="7"></div>
        <div class="gamePad" data-num ="8"></div>
    </div>

    <button id="restart">Restart</button>
    


    <script src="script.js"></script>
</body>
</html>
